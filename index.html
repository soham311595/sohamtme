<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soham Takuri</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --accent-color: #00adb5;
            --container-bg: #1f1f1f;
            --font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 90%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin: 0 0 1rem;
        }

        .typewriter {
            font-size: 1.2rem;
            margin: 0 0 1.5rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid var(--text-color);
            animation: typing 2s steps(40, end), blink 0.6s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .links a {
            text-decoration: none;
            font-size: 1rem;
            color: var(--text-color);
            background-color: var(--accent-color);
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            opacity: 0;
            transform: translateY(10px);
            animation: buttonFadeIn 1s ease-out forwards;
        }

        .links a:nth-child(1) {
            animation-delay: 2.5s;
        }

        .links a:nth-child(2) {
            animation-delay: 2.8s;
        }

        .links a:nth-child(3) {
            animation-delay: 3.1s;
        }

        .links a:nth-child(4) {
            animation-delay: 3.4s;
        }
        .links a:nth-child(5) {
            animation-delay: 3.7s;
        }
        @keyframes buttonFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Soham Takuri's Space</h1>
        <p class="typewriter">Exploring AI, finance, crypto and human decision-making.</p>
        <div class="links">
            <a href="https://sohamtme.tiiny.site/">Resume</a>
            <a href="/research">Research</a>

            <a href="/bloghome.html">Blog</a>
            <a href="/casestudies.html">Case Studies</a>
            <a href="/movies.html">Movies</a>
        </div>
        <footer>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
